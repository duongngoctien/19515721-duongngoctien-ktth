<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trường Đại học Công Nghiệp</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="JS/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="/JS/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <header>
                <img src="/Images/logo.PNG" alt="" width=>
            </header>
        </div>
        <div class="col-md-12">
            <nav class="navbar-collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#" id="dn">Đăng nhập</a></li>
                    <li><a href="#" id="myBtn">Đăng kí</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-md-12">
            <section class="table-responsive">
                <table class="table table-striped" role="table" id="danhSach">
                    <caption><h1 class="text-center">DANH SÁCH ĐĂNG KÝ LÀM CĂN CƯỚC SINH VIÊN TRƯỜNG DHCN THÀNH PHỐ HỒ CHÍ MINH</h1></caption>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Họ tên</th>
                            <th>Số CMND cũ</th>
                            <th>Quê quán</th>
                            <th>Email</th>
                            <th>Điện thoại</th>
                            <th>Ảnh đại diện</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
        <div class="col-md-12">
            <footer class="text-center">SVTH: Dương Ngọc Tiến. MSSV: 19515721. Lớp DHKHMT 16B</footer>
        </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 style="text-align: center;">THÔNG TIN CÁ NHÂN</h2>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <div id="thongbao" class="text-danger" style="text-align: center;"></div>
                        </div>
                        <div class="form-group">
                            <label for="Name" class="control-label col-xs-3">Họ tên</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="Name"
                                placeholder="Nhập họ tên">
                                <span id="tbName" class="text-danger">*</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="CMND" class="control-label col-xs-3">Số CMND cũ</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control"  id="CMND"
                                placeholder="Nhập Số CMND cũ">
                                <span id="tbCMND" class="text-danger">*</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Qq" class="control-label col-xs-3">Quê quán</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="Qq"
                                placeholder="Nhập quê quán">
                                <span id="tbQq" class="text-danger">*</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Email" class="control-label col-xs-3">Email</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" id="Email"
                                placeholder="Nhập Email">
                                <span id="tbEmail" class="text-danger">*</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="SDT" class="control-label col-xs-3">Số điện thoại</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="SDT"
                                placeholder="Nhập số điện thoại">
                                <span id="tbSDT" class="text-danger">*</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="txtTG" class="control-label col-xs-3">Ảnh đại diện</label>
                            <div class="col-md-9">
                                <input type="file" class="form-control">
                                <span id="" class="text-danger">*</span>
                            </div>
                        </div>
                        <button type="button" id="btnSave" class="btn btn-success btn-block">Lưu</button>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
